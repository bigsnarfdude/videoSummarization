<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLLM Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">VideoLLM Chat Interface</h1>
        
        <!-- Main Grid Layout - Three Columns -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
            <!-- Left Column: Transcript Selection -->
            <div class="space-y-4 col-span-1 md:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Transcript Selection</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="transcriptFile" class="block text-sm font-medium text-gray-700 mb-2">
                                Select a Transcript:
                            </label>
                            <div class="flex gap-2">
                                <select id="transcriptFile" class="flex-1 rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white">
                                    <option value="" disabled selected>Select a file...</option>
                                </select>
                                <button id="loadTranscriptBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                                    Load
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label for="contextText" class="block text-sm font-medium text-gray-700 mb-2">
                                Context:
                            </label>
                            <textarea 
                                id="contextText" 
                                class="w-full h-48 rounded-md border border-gray-300 shadow-sm p-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                placeholder="Transcript content will appear here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center Column: Chat Interface and Response -->
            <div class="space-y-4 col-span-3 md:col-span-3 flex flex-col">
                <!-- Response Area -->
                <div id="responseArea" class="bg-white p-6 rounded-lg shadow flex-grow hidden">
                    <h3 class="text-lg font-medium text-gray-900 mb-3">Response:</h3>
                    <div id="responseContent" class="prose max-w-none"></div>
                </div>

                <!-- Loading Indicator -->
                <div id="loadingMessage" class="hidden">
                    <div class="flex items-center justify-center p-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span class="ml-2 text-gray-600">Processing...</span>
                    </div>
                </div>

                <!-- Error Display -->
                <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-400 p-4 rounded">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700" id="errorContent"></p>
                        </div>
                    </div>
                </div>

                <!-- Chat Interface -->
                <div class="bg-white p-6 rounded-lg shadow flex-grow">
                    <h2 class="text-xl font-semibold mb-4">Chat</h2>
                    <div class="space-y-4 h-full flex flex-col justify-between">
                        <!-- Query Input -->
                        <div>
                            <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                                Your Question:
                            </label>
                            <textarea 
                                id="query" 
                                class="w-full h-full rounded-md border border-gray-300 shadow-sm p-4"
                                placeholder="Ask your question here..."></textarea>
                        </div>

                        <button 
                            id="sendQueryBtn"
                            class="w-full bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition">
                            Send Query
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Chat History -->
            <div class="space-y-4 col-span-1 md:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Chat History</h2>
                    <textarea 
                        id="history" 
                        class="w-full h-96 rounded-md border border-gray-300 shadow-sm p-4"
                        placeholder='Previous conversation will appear here...'
                        readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your existing script
    </script>
</body>
</html>
