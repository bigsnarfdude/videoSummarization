<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLLM - Reports & Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800">VideoLLM</a>
                    </div>
                    <div class="ml-6 flex space-x-8">
                        <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Upload
                        </a>
                        <a href="/chat" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Chat
                        </a>
                        <a href="/admin" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Stats
                        </a>
                        <a href="/reports" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Reports
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4">
            <h1 class="text-2xl font-bold mb-2">Reports & Downloads</h1>
            <p class="text-gray-600">Access and download generated files from your processed videos.</p>
        </div>
    </div>

    <main class="max-w-7xl mx-auto py-6 px-4">
        <!-- File Selection -->
        <div class="mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Video</label>
            <select id="videoSelect" class="w-full rounded-md border border-gray-300 shadow-sm p-2">
                <option value="">Choose a video...</option>
            </select>
        </div>

        <!-- Generated Files Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Audio -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium">Audio</h3>
                    <button id="downloadAudio" class="text-blue-600 hover:text-blue-800 disabled:text-gray-400">
                        Download
                    </button>
                </div>
                <audio id="audioPlayer" controls class="w-full" disabled>
                    Your browser does not support the audio element.
                </audio>
            </div>

            <!-- Transcript -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium">Transcript</h3>
                    <button id="downloadTranscript" class="text-blue-600 hover:text-blue-800 disabled:text-gray-400">
                        Download
                    </button>
                </div>
                <div id="transcriptPreview" class="h-40 overflow-y-auto text-sm text-gray-600 bg-gray-50 p-3 rounded">
                    Select a video to preview transcript...
                </div>
            </div>

            <!-- Summary -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium">Summary</h3>
                    <button id="downloadSummary" class="text-blue-600 hover:text-blue-800 disabled:text-gray-400">
                        Download
                    </button>
                </div>
                <div id="summaryPreview" class="h-40 overflow-y-auto text-sm text-gray-600 bg-gray-50 p-3 rounded">
                    Select a video to preview summary...
                </div>
            </div>

            <!-- Generate Report -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium mb-4">Generate Report</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Format</label>
                        <select id="reportFormat" class="w-full rounded-md border border-gray-300 shadow-sm p-2">
                            <option value="markdown">Markdown</option>
                            <option value="logseq">Logseq</option>
                        </select>
                    </div>
                    <button id="generateReport" class="w-full bg-blue-600 text-white rounded-md py-2 px-4 hover:bg-blue-700 disabled:bg-blue-400">
                        Generate Report
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const videoSelect = document.getElementById('videoSelect');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtns = {
            audio: document.getElementById('downloadAudio'),
            transcript: document.getElementById('downloadTranscript'),
            summary: document.getElementById('downloadSummary')
        };
        
        // Fetch available videos
        fetch('/list-transcripts')
            .then(response => response.json())
            .then(data => {
                data.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.replace('.txt', '');
                    option.textContent = file.replace('.txt', '');
                    videoSelect.appendChild(option);
                });
            });

        // Handle video selection
        videoSelect.addEventListener('change', function() {
            const selectedVideo = this.value;
            if (!selectedVideo) return;

            // Update audio player
            audioPlayer.src = `/api/v1/downloads/audio/${selectedVideo}.wav`;
            audioPlayer.disabled = false;

            // Enable download buttons
            Object.values(downloadBtns).forEach(btn => btn.disabled = false);

            // Load transcript preview
            fetch(`/transcripts/${selectedVideo}.txt`)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('transcriptPreview').textContent = text.slice(0, 500) + '...';
                });

            // Load summary preview
            fetch(`/api/v1/downloads/summaries/${selectedVideo}_summary.txt`)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('summaryPreview').textContent = text.slice(0, 500) + '...';
                });
        });

        // Handle downloads
        downloadBtns.audio.addEventListener('click', () => {
            window.location.href = `/api/v1/downloads/audio/${videoSelect.value}.wav`;
        });

        downloadBtns.transcript.addEventListener('click', () => {
            window.location.href = `/api/v1/downloads/transcripts/${videoSelect.value}.txt`;
        });

        downloadBtns.summary.addEventListener('click', () => {
            window.location.href = `/api/v1/downloads/summaries/${videoSelect.value}_summary.txt`;
        });

        // Handle report generation
        document.getElementById('generateReport').addEventListener('click', () => {
            const format = document.getElementById('reportFormat').value;
            const selectedVideo = videoSelect.value;
            if (!selectedVideo) return;

            window.location.href = `/api/v1/downloads/logseq/${selectedVideo}.md`;
        });
    });
    </script>
</body>
</html>
